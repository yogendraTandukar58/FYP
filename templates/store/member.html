{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'includes/navbar.html' %}
<div class="container">
    {% include 'includes/alerts.html' %}
    <h1 class="text-center">Take our Members for offer.</h1>
    <div class="row padding-y">
        <div class="col-md-12">
            <form method="POST" action="{% url 'editProfile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-sm-12 text-center">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">First name : </label>
                        <input type="text" id="fname" name="fname">

                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Last name : </label>
                        <input type="text" id="fname" name="fname">

                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Phone : </label>
                        <input type="text" id="fname" name="fname">

                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Email : </label>
                        <input type="text" id="fname" name="fname">

                    </div>
                    <div class="form-group col">
                        <label for="">City : </label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="">Address : </label>
                        <input type="text" id="fname" name="fname">

                        <br>
                        <br>
                        <br>
                        <input type="submit" class="btn btn-success center-x" name="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
